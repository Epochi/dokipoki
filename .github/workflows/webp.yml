name: Generate WebP for gallery

on:
  push:
    branches: [master]

jobs:
  webp:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install cwebp
        run: sudo apt-get update && sudo apt-get install -y webp

      - name: Generate WebP in gallery/
        run: |
          find gallery -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) | while read img; do
            webp="${img%.*}.webp"
            if [ ! -f "$webp" ]; then
              cwebp -q 82 "$img" -o "$webp"
            fi
          done

      - name: Commit generated WebP
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-generate webp for gallery"
          file_pattern: "gallery/**/*.webp"
