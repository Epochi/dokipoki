---
layout: empty
title: "Visi personažai"
permalink: /visi-personazai/
---

<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h2>Visi personažai</h2>
    </div>
  </div>

  <div id="VisiPersonazai" class="row section personazai">
    {% for costume in site.costumes %}
      <div class="personazai-wrapper col xl4 l6 m6 s12">
        <img
          data-caption="{{ costume.personazas }}"
          class="materialboxed responsive-img"
          alt="{{ costume.personazas }}"
          src="{{ site.baseurl }}{{ costume.img_root }}{{ costume.img }}"
          loading="lazy"
          decoding="async"
          width="300"
          height="400"
        >
        <h4>
          <span class="cursor-default">
            {{ costume.personazas }}
          </span>
        </h4>
      </div>
    {% endfor %}
  </div>
</div>
