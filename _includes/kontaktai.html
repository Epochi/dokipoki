<div class="container-fluid programa kontaktai">
  <div class="row">
    <div class="col s12">
      <h1 class="section-header center-align">Kontaktai</h1>
    </div>
  </div>

  <div id="Kontaktai" class="row scrollspy section">
    <div class="services col s12 center-align">
      <h4>
        <a class="email-link" href="mailto:{{ site.contact_email }}">
          {{ site.contact_email }}
        </a>
      </h4>

      <h4>
        <a class="phone-number" href="tel:{{ site.contact_phone_raw }}">
          {{ site.contact_phone_display }}
        </a>
      </h4>

      <br>

      <h4>
        <a class="facebook-link" target="_blank" href="{{ site.instagram_url }}">
          Instagram
        </a>
      </h4>

      <h4>
        <a class="facebook-link" target="_blank" href="{{ site.facebook_url }}">
          Facebook
        </a>
      </h4>
    </div>
  </div>
</div>
