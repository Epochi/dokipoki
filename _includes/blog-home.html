<div class="container">
    <div class="row">
        <div class="col s12">
            <h2 class="section-header center-align">Blogas</h2>
        </div>
    </div>
    
    <div id="blog"  class="row section scrollspy blogas blog">
        {% for post in site.posts %}
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <h3>{{post.title}}</h3>
              <p>{{post.excerpt}}</p>
              <p>...</p>
              <a href="{{ post.url }}">Skaityti Daugiau</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
</div>
