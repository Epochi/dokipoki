<div id="Galerija" class="container scrollspy galerija">
  <div class="row">
    <div class="col s12">
      <div class="grid">
        <div class="grid-sizer"></div>

        {% assign gallery_images = site.static_files | where_exp: "image", "image.path contains 'gallery'" %}

        {% for image in gallery_images %}
          <div class="grid-item {% if forloop.index > 6 %}hidden-gallery{% endif %}">
            <img
              src="{{ site.baseurl }}{{ image.path }}"
              alt="{{ image.name | replace: '-', ' ' | replace: '_', ' ' }}"
              loading="lazy"
            />
          </div>
        {% endfor %}
      </div>

      <!-- MYGTUKAS -->
      <div class="center-align" style="margin-top: 20px;">
        <a id="show-more-gallery" class="btn waves-effect waves-light rausva">
          Rodyti daugiau
        </a>
      </div>

    </div>
  </div>
</div>
