# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# title: Pasakų personažai vaikų gimtadieniams ir šventėms - DokiPoki
title: DokiPoki | Personažai vaikams
description: > # this means to ignore newlines until "baseurl:"
  Personažai, tokie kaip Kakė Makė, Princesė Elza, Snieguolė, Žmogus Voras, Piratas, Klounas. Vaiko gimtadieniui, Darželio išleistuvėms, Krikštynoms.
baseulr: ""
url: "https://dokipoki.lt" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compress
gems:
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
collections:
  costumes:
defaults:
  - scope:
      path: "_costumes"
      type: "costumes"
    values:
      img_root: "/img/personazai/"
prose:
  root_url: '_costumes'
  media: 'img/personazai'
  ignore:
    - '/_includes'
    - 'index.md'
    - '/css'
    - '/js'
    - '/fonts'
    - '/img'
    - '/_layouts'
    - '/_sass'
    - '.gitignore'
    - 'CNAME'
    - 'Gemfile'
    - 'Gemfile.lock'
    - '_config.yml'
    - 'favicon.ico'
    - 'google4005b707fd19d3b0.md'
  metadata:
    _costumes:
      - name: "personazas"
        field:
          element: "text"
          label: "Personažo pavadinimas"
          placeholder: "Blogoji Piratė"
          alterable: true
      - name: "img"
        field:
          element: "text"
          label: "nuotrauka"
          placeholder: "blogoji-pirate.png"
